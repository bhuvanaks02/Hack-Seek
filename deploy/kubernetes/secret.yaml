apiVersion: v1
kind: Secret
metadata:
  name: hackseek-secrets
  namespace: hackseek
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  DATABASE_PASSWORD: CHANGE_ME_BASE64_ENCODED
  REDIS_PASSWORD: CHANGE_ME_BASE64_ENCODED
  SECRET_KEY: CHANGE_ME_BASE64_ENCODED
  JWT_SECRET_KEY: CHANGE_ME_BASE64_ENCODED
  OPENAI_API_KEY: CHANGE_ME_BASE64_ENCODED
  SENTRY_DSN: CHANGE_ME_BASE64_ENCODED

---
apiVersion: v1
kind: Secret
metadata:
  name: hackseek-tls
  namespace: hackseek
type: kubernetes.io/tls
data:
  # TLS certificate and key - replace with actual values
  tls.crt: CHANGE_ME_BASE64_ENCODED_CERT
  tls.key: CHANGE_ME_BASE64_ENCODED_KEY